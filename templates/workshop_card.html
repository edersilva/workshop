<li class="bg-white rounded-lg shadow-md overflow-hidden flex p-5">
    <a href="{% url 'workshop_detail' workshop.id %}" class="flex w-full">
        {% if workshop.image %}
            <img src="{{ workshop.image.url }}" alt="{{ workshop.title }}" class="w-[70px] h-[70px] object-cover rounded-md">
        {% else %}
            <div class="w-[70px] h-[70px] bg-gray-300 flex items-center text-center justify-center text-gray-500 rounded-md">
                <span class="text-xs">Sem imagem</span>
            </div>
        {% endif %}
        <div class="flex-1 ml-5">
            <h2 class="text-xl font-semibold mb-2 text-gray-800">{{ workshop.title }}</h2>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    {% with ''|center:5 as range %}
                    {% for _ in range %}
                        <i class="fas fa-star {% if forloop.counter <= workshop.avg_rating %}text-yellow-400{% else %}text-gray-300{% endif %}"></i>
                    {% endfor %}
                    {% endwith %}
                </div>
                <p class="text-sm text-gray-600">{{ workshop.startdate|date:"d/m/Y" }}</p>
            </div>
        </div>
    </a>
</li>
