{% if joined %}
<a
  href="{% url 'lesson:view_lesson' workshop_id=workshop.id lesson_id=lesson.id %}"
  class="block bg-white shadow rounded-lg p-4 mb-4 flex-1"
  title="{{lesson.title}}"
>
{% else %}
<div class="block bg-white shadow rounded-lg p-4 mb-4 flex-1">
{% endif %}
    <div class="flex items-center gap-4">
        <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center flex-shrink-0">
            <span class="font-bold text-gray-800">{{ lesson_number }}</span>
        </div>
        <div class="flex-1">
            <h3 class="text-lg font-semibold mb-0">{{ lesson.title }}</h3>
            <p class="text-gray-600">Professor: {{ lesson.professor.title }}</p>
        </div>
        <div class="flex-none">
            {% if lesson.id in status %}
                {% include 'completed.html' %}
            {% endif %}
        </div>
    </div>
{% if joined %}
</a>
{% else %}
</div>
{% endif %}
</li>
