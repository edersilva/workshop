{% extends 'base.html' %}

{% block content %}
<h2>Esqueceu sua senha?</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required>
    </div>
    <button type="submit">Enviar link de recuperação</button>
</form>
{% endblock %}
