{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        
        <!-- Email -->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.email.id_for_label }}">
                Email
            </label>
            {{ form.email }}
        </div>

        <!-- Password -->
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.password.id_for_label }}">
                Senha
            </label>
            {{ form.password }}
        </div>

        <!-- Submit Button -->
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Entrar
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'password_reset' %}">
                Esqueceu a senha?
            </a>
        </div>
    </form>
</div>
{% endblock %}
